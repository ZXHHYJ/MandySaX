apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29"

    defaultConfig {
        applicationId "com.FMJJ.MandySa"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
	
dependencies {
	compile project(':mandysax')
	compile project(':simon')
	//api 'com.github.ZXHHYJ:mandysax:1.0.1'
	compile 'androidx.swiperefreshlayout:swiperefreshlayout:+'
	compile 'androidx.recyclerview:recyclerview:+'
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
